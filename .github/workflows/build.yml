name: Build APKs

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install buildozer kivy

      - name: Build QR Generator APK
        run: |
          cd QR_Generator
          buildozer android debug

      - name: Build QR Scanner APK
        run: |
          cd QR_Scanner
          buildozer android debug

      - name: Upload APKs
        uses: actions/upload-artifact@v3
        with:
          name: APKs
          path: |
            QR_Generator/bin/*.apk
            QR_Scanner/bin/*.apk
